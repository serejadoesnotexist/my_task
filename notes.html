<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
       
        <title>Task</title>
    </head>
    <body>
        <div>
            <button type="button" class="btn btn-outline-dark mt-3" id="logout">Выйти из аккаунта</button>
        </div>
        <form class="notes">
            <h2>Дела</h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingHeader" placeholder="Заголовок">
                <label for="floatingHeader">Заголовок</label>
            </div>
            <div class="form-floating mb-3">
                <textarea type="text" class="form-control" id="floatingDescription" placeholder="Описание" rows="5" textarea-autosize></textarea>
                <label for="floatingDescription">Описание</label>
            </div>
            
            <div class="form-floating">
                <input type="date" class="form-control" id="floatingDate" placeholder="Дата">
                <label for="floatingDate">Дата </label>
            </div>
            
        </form>
    <div class="str">
        <div class="blocks">
            <button type="button" class="btn btn-primary mt-3 mb-3" id="add">Добавить</button>
        
        </div>
        <div class="search"> 
            <input type="text" class="form-control h-75 w-75 mb-3" placeholder="Поиск" id="search">
            <button class="btn btn-primary h-75"><i class="fa fa-search" id="bsearch"></i></button>
        </div>  
    </div> 
        <table class="table table-condensed table-striped table-bordered table-hover table-fixed w-75">
            
            <thead><tr><th></th><th>№</th><th>Заголовок</th><th>Описание</th><th>Дата завершения</th><th>Дата создания</th><th></th></tr></thead>
            <tbody></tbody>
        </table>
        <div id="buttondelete">
            <button type="button" class="btn btn-primary mt-3 mb-3" id="delete">Удалить</button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./notes.js"></script>
    </body>
</html>
